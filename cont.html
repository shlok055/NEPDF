<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #8B0000, #FF0000);
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .hamburger {
      width: 30px;
      height: 3px;
      background: white;
      border-radius: 5px;
      position: relative;
      transition: 0.3s;
      cursor: pointer;
    }

    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 3px;
      background: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .hamburger::before {
      top: -10px;
    }

    .hamburger::after {
      top: 10px;
    }

    /* Fullscreen Nav Overlay */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.5s ease;
      z-index: 999;
    }

    .nav-overlay.active {
      left: 0;
    }

    .nav-overlay a {
      color: white;
      font-size: 2rem;
      margin: 15px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-overlay a:hover {
      color: #FFD700;
    }

    /* Hero Section */
    .hero {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    /* Contact Cards */
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 280px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    /* Social Media */
    .social {
      text-align: center;
      margin: 40px 0;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.8rem;
      color: white;
      transition: 0.3s;
    }

    .social a:hover {
      color: #FFD700;
    }

    /* Map */
    .map {
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin: 30px 0;
    }

    .logo img {
      width: 150px;
    }

    /* Footer */
    footer {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>My Website</h1>
    <div class="hamburger" id="hamburger"></div>
  </div>

  <!-- Nav Overlay -->
  <div class="nav-overlay" id="navOverlay">
    <a href="#">Home</a>
    <a href="#">About</a>

    <a href="#">Contact</a>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h2>Contact Us</h2>
      <p>We‚Äôre here to help you! Reach out through any method below.</p>
    </div>
  </section>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h3>Phone</h3>

    <a href="#"><i class="fab fa-facebook"></i>üåê</a>

  <!-- Map -->
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.9575118655697!2d90.39192521543108!3d23.780887693461073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7b5b7b8a5fb%3A0x7a02d9f63bf7b66f!2sDhaka!5e0!3m2!1sen!2sin!4v1632238889996!5m2!1sen!2sin"></iframe>

  <!-- Logo -->

  <!-- Footer -->
  <footer>
    <p>¬© 2025 My Website. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navOverlay = document.getElementById('navOverlay');

    hamburger.addEventListener('click', () => {
      navOverlay.classList.toggle('active');
      hamburger.classList.toggle('open');

      if(hamburger.classList.contains('open')) {
        hamburger.style.background = 'transparent';
        hamburger.style.border = 'none';
      } else {
        hamburger.style.background = 'white';
      }
    });
  </script>
</body>
</html>
