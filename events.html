<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Media & Events</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .fade-in { animation: fadeIn 1.2s ease-in-out; }
  @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

  .card-hover { transition: transform 0.4s ease, box-shadow 0.4s ease; }
  .card-hover:hover { transform: scale(1.05) translateY(-6px); box-shadow: 0 20px 30px rgba(0,0,0,0.15); }

  .img-hover img { transition: transform 0.4s ease; }
  .img-hover:hover img { transform: scale(1.15); }
</style>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Navbar -->
<header class="fixed w-full top-0 bg-gradient-to-r from-purple-600 to-pink-500 shadow-lg z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center text-white">
    <h1 class="text-2xl font-bold">North East People's Development Federation</h1>
    <ul class="hidden md:flex gap-6 text-lg">
      <li><a href="home.html" class="hover:underline">Home</a></li>
      <li><a href="about.html" class="hover:underline">About</a></li>
      <li><a href="contact.html" class="hover:underline">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Hero Section -->
<section class="pt-32 pb-16 bg-gradient-to-r from-purple-100 to-pink-100 text-center fade-in">
  <h2 class="text-4xl md:text-5xl font-bold mb-4">Media & Events</h2>
  <p class="text-lg md:text-xl max-w-2xl mx-auto text-gray-700">
    Stay updated with our latest news, events, and media highlights. Explore the stories that shape us.
  </p>
</section>

<!-- Events Section -->
<section class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold text-center mb-10">Comming Soon</h3>

  <!-- Top 3 Grid -->
  <div id="topGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

  <!-- More Events List -->
  <h3 class="text-3xl font-bold mt-16 mb-6">More Events</h3>
  <ul id="moreEvents" class="space-y-5"></ul>
</section>

<!-- Footer -->
<footer class="bg-gradient-to-r from-purple-600 to-pink-500 text-white py-6 text-center mt-10">
  <p>&copy; 2025 North East People's Development Federation. All rights reserved.</p>
</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3p5pH9sbJ_RfngsfcjWlPZanK2hUBwqesS2V2W1z8-LjQ8ILfwnD6hAUhD2Tg3jtNbQ/exec?action=getEvents"; // replace with your deployed Apps Script URL

async function fetchEvents() {
  try {
    const res = await fetch(SCRIPT_URL);
    const events = await res.json();

    const topGrid = document.getElementById("topGrid");
    const moreEvents = document.getElementById("moreEvents");

    events.forEach((event, index) => {
      const imageURL = event.imageURL; // make sure this is direct link from Drive
      const videoURL = event.videoURL; // optional, can embed video if exists

      if(index < 3){
        // Grid card
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl overflow-hidden shadow-lg card-hover img-hover";
        card.innerHTML = `
          <img src="${imageURL}" alt="${event.title}" class="w-full h-56 object-cover">
          <div class="p-5">
            <h4 class="text-xl font-semibold mb-2">${event.title}</h4>
            <p class="text-gray-600 mb-3 text-sm">${event.date}</p>
            <p class="text-gray-700">${event.description}</p>
          </div>
        `;
        topGrid.appendChild(card);
      } else {
        // List item
        const li = document.createElement("li");
        li.className = "bg-white rounded-xl shadow-md overflow-hidden";
        li.innerHTML = `
          <a href="#" class="flex flex-col sm:flex-row items-stretch">
            <div class="sm:w-56 h-40 w-full overflow-hidden">
              <img src="${imageURL}" alt="${event.title}" class="w-full h-full object-cover">
            </div>
            <div class="p-5 flex-1">
              <div class="flex items-center justify-between gap-3">
                <h4 class="text-xl font-semibold">${event.title}</h4>
                <span class="text-sm text-gray-500">${event.date}</span>
              </div>
              <p class="text-gray-700 mt-3">${event.description}</p>
            </div>
          </a>
        `;
        moreEvents.appendChild(li);
      }
    });
  } catch(err) {
    console.error("Failed to load events:", err);
  }
}

// Load events on page load
fetchEvents();
</script>

</body>
</html>
